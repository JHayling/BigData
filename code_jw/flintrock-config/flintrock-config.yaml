services:
  spark:
    version: 2.2.0
  hdfs:
    version: 2.7.3

provider: ec2

providers:
  ec2:
    key-name: bigkp
    identity-file: /home/big/keys/bigkp.pem
    instance-type: m3.medium
    region: eu-west-1
    ami: ami-0b0a60c0a2bd40612   # Amazon Linux, Ubuntu Server 18.04 LTS (HVM), SSD voulme type, eu-west-1
    user: ec2-user
    instance-profile-name:
       ec2-access-s3
    tenancy: default  # default | dedicated
    ebs-optimized: no  # yes | no
    instance-initiated-shutdown-behavior: terminate  # terminate | stop

launch:
  num-slaves: 2
  install-hdfs: False





